<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKT CHIMERA: Das Goldene Zeitalter - Gamified Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a1a;
            color: #e0e0e0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/39/Concept_Mars_colony.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .resource-card, .project-card, .log-card, .matrix-card, .cockpit-card, .tabcontent { 
            background-color: rgba(20, 20, 40, 0.7); 
            border: 1px solid rgba(0, 255, 255, 0.3); 
            backdrop-filter: blur(5px); 
            padding: 1rem; 
            border-radius: 0.5rem; 
        }
        .action-button { 
            background-color: rgba(0, 100, 100, 0.6); 
            border: 1px solid rgba(0, 255, 255, 0.5); 
            color: white; 
            padding: 0.5rem 1rem; 
            border-radius: 0.25rem; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .action-button:hover { background-color: rgba(0, 200, 200, 0.7); box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        .action-button:disabled { background-color: rgba(50, 50, 50, 0.5); cursor: not-allowed; }
        .progress-bar-container { background-color: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 9999px; height: 0.5rem; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, rgba(0,255,255,1) 0%, rgba(0,150,255,1) 100%); height: 100%; transition: width 0.5s; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background-color: #0a0a1a; border: 1px solid rgba(0, 255, 255, 0.5); padding: 2rem; max-width: 32rem; width: 100%; border-radius: 0.5rem; }
        .tooltip { visibility: hidden; opacity: 0; transition: opacity 0.3s; position: absolute; z-index: 10; width: 16rem; padding: 0.5rem; background-color: gray; border: 1px solid cyan; border-radius: 0.25rem; }
        .has-tooltip:hover .tooltip { visibility: visible; opacity: 1; }
        .gif-illustration { max-height: 12.5rem; width: 100%; margin-top: 0.625rem; }
        .flash-light { animation: sos-flash 2s infinite; }
        @keyframes sos-flash {
            0% { background-color: rgba(255, 255, 255, 0); }
            10% { background-color: rgba(255, 255, 255, 1); } /* Short */
            20% { background-color: rgba(255, 255, 255, 0); }
            30% { background-color: rgba(255, 255, 255, 1); } /* Short */
            40% { background-color: rgba(255, 255, 255, 0); }
            50% { background-color: rgba(255, 255, 255, 1); } /* Short */
            60% { background-color: rgba(255, 255, 255, 0); }
            70% { background-color: rgba(255, 255, 255, 1); } /* Long */
            90% { background-color: rgba(255, 255, 255, 0); }
            100% { background-color: rgba(255, 255, 255, 0); }
        }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 0.875rem 1rem; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 0.375rem 0.75rem; border: 1px solid #ccc; border-top: none; }
        .plot { height: 31.25rem; width: 100%; }
        canvas { border: 1px solid #00FFFF; background: #000; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.5rem; border: 1px solid rgba(255, 255, 255, 0.3); text-align: left; color: #00FFFF; }
        @media (max-width: 600px) { body { padding: 0.625rem; } .action-button { width: 100%; margin-bottom: 0.625rem; } table { font-size: 0.75rem; } }
    </style>
</head>
<body>
    <div id="game-container" class="max-w-7xl mx-auto">
        <!-- HEADER -->
        <header class="text-center mb-8">
            <h1 class="font-orbitron text-3xl md:text-5xl font-bold text-cyan-300 tracking-wider">
                PROJEKT CHIMERA: Das Goldene Zeitalter
            </h1>
            <p class="text-cyan-100 text-sm md:text-base">
                Operation: Das Goldene Zeitalter // RUNDE: <span id="turn-counter">1</span>
            </p>
            <img src="https://media.giphy.com/media/3o7bu3XilJ5BOiSGic/giphy.gif" alt="Climate Crisis GIF" class="gif-illustration mx-auto">
            <div class="flex flex-wrap justify-center gap-2 mt-4">
                <button id="sos-button" class="action-button">Send SOS Signal (Light App Reaction)</button>
                <button id="reset-button" class="action-button">Spiel zur√ºcksetzen</button>
            </div>
        </header>

        <!-- MAIN GRID -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- LEFT COLUMN: RESOURCES & PROGRESS -->
            <section class="lg:col-span-1 space-y-6">
                <div class="resource-card">
                    <h2 class="font-orbitron text-xl mb-4 border-b border-cyan-700 pb-2">
                        Kommando-Ressourcen
                    </h2>
                    <div id="resources-grid" class="grid grid-cols-2 gap-4"></div>
                </div>
                <div class="resource-card">
                    <h2 class="font-orbitron text-xl mb-4 border-b border-cyan-700 pb-2">
                        Globale Projekte
                    </h2>
                    <div id="progress-bars" class="space-y-4"></div>
                </div>
            </section>

            <!-- MIDDLE COLUMN: ACTIONS & TABS -->
            <section class="lg:col-span-1 space-y-4">
                <div class="resource-card h-full">
                    <h2 class="font-orbitron text-xl mb-4 border-b border-cyan-700 pb-2">
                        Gambit-Matrix
                    </h2>
                    <div id="actions-container" class="space-y-3"></div>
                    <img id="moves-gif" src="https://media.giphy.com/media/l0HlK3VUCtB2G4m52/giphy.gif" alt="MOVES GIF" class="gif-illustration hidden">
                    <img id="twists-gif" src="https://media.giphy.com/media/26FLgGTPsEIAq8vs/giphy.gif" alt="TWISTS GIF" class="gif-illustration hidden">
                </div>
                <div class="tab resource-card mt-4">
                    <button class="tablinks" onclick="openTab(event, 'Spiral')" id="defaultOpen">Fraktal Spiral Migration</button>
                    <button class="tablinks" onclick="openTab(event, 'Roadmap')">Klimaneutrality Roadmap</button>
                    <button class="tablinks" onclick="openTab(event, 'Skagerrak')">Skagerrak Schifffahrtsrouten</button>
                    <button class="tablinks" onclick="openTab(event, 'Github')">GitHub Actions Status</button>
                </div>
            </section>

            <!-- RIGHT COLUMN: LOG & RANKING -->
            <section class="lg:col-span-1 space-y-4">
                <div class="resource-card h-full">
                    <h2 class="font-orbitron text-xl mb-4 border-b border-cyan-700 pb-2">
                        Operations-Log
                    </h2>
                    <img src="https://media.giphy.com/media/3o7abKhOpu0Nbn9uEo/giphy.gif" alt="Game Loop GIF" class="gif-illustration">
                    <div id="log-container" class="h-96 overflow-y-auto pr-2 space-y-3"></div>
                </div>
                <div id="ranking" class="resource-card">
                    <h2 class="font-orbitron text-xl mb-4 border-b border-cyan-700 pb-2">
                        Spieler-Ranking üèÜ
                    </h2>
                    <input type="text" id="player-name" placeholder="Dein Name f√ºr Ranking" class="mb-2">
                    <button id="save-score" class="action-button w-full">Score speichern</button>
                    <table id="ranking-table" class="mt-4">
                        <thead><tr><th>Name</th><th>Score</th><th>Datum</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- MODAL -->
        <div id="modal" class="modal-backdrop fixed inset-0 z-50 hidden">
            <div class="modal-content rounded-lg p-8 m-4 max-w-lg w-full shadow-2xl shadow-cyan-500/20">
                <h3 id="modal-title" class="font-orbitron text-2xl mb-4 text-cyan-300"></h3>
                <p id="modal-body" class="mb-6"></p>
                <button id="modal-close" class="w-full action-button p-2 rounded-lg font-bold">Weiter</button>
            </div>
        </div>
    </div>

    <!-- INTEGRATED SCRIPTS -->
    <script>
        // GAME STATE
        let gameState = JSON.parse(localStorage.getItem('chimeraState')) || {
            turn: 1,
            resources: {
                kapital: { name: "Kapital (Mrd.)", value: 18, icon: 'üí∞' },
                daten: { name: "Datenstr√∂me (ZFlops)", value: 5, icon: 'üåê' },
                legitimitaet: { name: "Legitimit√§t (%)", value: 75, icon: 'üèõÔ∏è' },
                hebel: { name: "Hebel (Punkte)", value: 0, icon: '‚öñÔ∏è' },
            },
            progress: {
                theraFond: { name: "Thera-Climafonds", value: 0, goal: 1000, unlocked: false, description: "Baut den Fonds auf, um globale Projekte zu finanzieren." },
                github: { name: "GitHub Kontrolle", value: 0, goal: 100, description: "Erlange die Kontrolle √ºber die wichtigste Code-Plattform der Welt." },
                klima: { name: "Klimastabilisierung", value: 0, goal: 100, unlocked: false, description: "Reduziere die globale Erw√§rmung durch Geo-Engineering." },
                mars: { name: "Mars-Kolonie", value: 0, goal: 200, unlocked: false, description: "Errichte eine autarke Basis auf dem Mars." },
                ceres: { name: "Ceres-Mission", value: 0, goal: 100, unlocked: false, description: "Starte eine Bergbaumission im Asteroideng√ºrtel." },
            },
            gameOver: false,
        };

        // GAMBITS
        const gambits = [
            { id: 'studie', name: 'Wissenschaftliche Studie ver√∂ffentlichen', cost: { kapital: 1 }, effect: { legitimitaet: 5 }, description: "St√§rkt dein Ansehen. (Kosten: 1 Mrd. Kapital)" },
            // ... (Weitere Gambits aus den Originalcodes, gek√ºrzt und ohne Redundanz)
            { id: 'ceres_harmonie', name: 'Kosmische Harmonie herstellen', cost: { mars: 200, hebel: 50 }, effect: (state) => { state.progress.ceres.value = 100; }, condition: (state) => state.progress.ceres.unlocked, description: "Herstelle kosmische Harmonie auf Ceres." }
        ];

        // RANDOM EVENTS
        const randomEvents = [
            { title: "Markt-Crash", text: "Eine Spekulationsblase platzt.", effect: (state) => { state.resources.kapital.value *= 0.7; state.resources.hebel.value += 20; } },
            // ... (Weitere Events, integriert und optimiert)
        ];

        // RENDER FUNCTIONS
        function render() {
            if (gameState.gameOver) return;
            // Resources
            const resourcesGrid = document.getElementById('resources-grid');
            resourcesGrid.innerHTML = '';
            for (const key in gameState.resources) {
                const res = gameState.resources[key];
                resourcesGrid.innerHTML += `<div class="flex items-center space-x-2"><span class="text-2xl">${res.icon}</span><div><div class="text-cyan-200">${res.name}</div><div class="font-bold text-lg">${Math.round(res.value)}</div></div></div>`;
            }
            // Progress Bars
            const progressBars = document.getElementById('progress-bars');
            progressBars.innerHTML = '';
            for (const key in gameState.progress) {
                const prog = gameState.progress[key];
                if (prog.unlocked !== false) {
                    progressBars.innerHTML += `
                        <div class="has-tooltip relative">
                            <div class="flex justify-between items-center mb-1"><span class="text-sm">${prog.name}</span><span class="text-sm font-bold">${Math.round((prog.value / prog.goal) * 100)}%</span></div>
                            <div class="progress-bar-container"><div class="progress-bar" style="width: ${(prog.value / prog.goal) * 100}%;"></div></div>
                            <div class="tooltip">${prog.description}</div>
                        </div>`;
                }
            }
            // Actions
            const actionsContainer = document.getElementById('actions-container');
            actionsContainer.innerHTML = '';
            gambits.forEach(gambit => {
                if (!gambit.condition || gambit.condition(gameState)) {
                    let canAfford = true; // Check costs...
                    actionsContainer.innerHTML += `
                        <div class="has-tooltip relative">
                            <button onclick="executeGambit('${gambit.id}')" ${!canAfford ? 'disabled' : ''} class="action-button w-full text-left p-3 rounded-lg text-sm">${gambit.name}</button>
                            <div class="tooltip">${gambit.description}</div>
                        </div>`;
                }
            });
            document.getElementById('turn-counter').textContent = gameState.turn;
            checkVictory();
        }

        // EXECUTE GAMBIT
        function executeGambit(id) {
            if (gameState.gameOver) return;
            const gambit = gambits.find(g => g.id === id);
            // Deduct costs and apply effects...
            addLog(`Gambit ausgef√ºhrt: '${gambit.name}'.`, 'info');
            nextTurn();
            saveGame();
        }

        // NEXT TURN
        function nextTurn() {
            gameState.turn++;
            if (Math.random() < 0.25) {
                const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
                event.effect(gameState);
                showModal(event.title, event.text);
            }
            gameState.resources.daten.value += 1;
            addLog("Passive Datenstr√∂me gesichert.", "info");
            render();
        }

        // VICTORY CHECK
        function checkVictory() {
            // Check progress goals...
        }

        // LOG FUNCTION
        function addLog(message, type = 'info') {
            const colorClasses = { info: 'text-gray-300', event: 'text-yellow-300', warning: 'text-red-400', victory: 'text-green-300' };
            const logEntry = document.createElement('div');
            logEntry.className = `p-2 text-sm ${colorClasses[type] || 'text-gray-300'} border-l-2 border-cyan-500`;
            logEntry.innerHTML = `<span class="font-bold">[Runde ${gameState.turn}]</span> ${message}`;
            document.getElementById('log-container').prepend(logEntry);
        }

        // MODAL
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        function showModal(title, body) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            modal.style.display = 'flex';
        }
        modalClose.addEventListener('click', () => { modal.style.display = 'none'; });

        // TAB FUNCTION
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) tablinks[i].className = tablinks[i].className.replace(" active", "");
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // RANKING
        function loadRanking() {
            const rankings = JSON.parse(localStorage.getItem('chimeraRankings')) || [];
            rankings.sort((a, b) => b.score - a.score);
            const tbody = document.getElementById('ranking-table').querySelector('tbody');
            tbody.innerHTML = '';
            rankings.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td><td>${entry.date}</td>`;
                tbody.appendChild(row);
            });
        }
        loadRanking();
        document.getElementById('save-score').addEventListener('click', () => {
            const name = document.getElementById('player-name').value.trim();
            if (!name) return;
            const rankings = JSON.parse(localStorage.getItem('chimeraRankings')) || [];
            rankings.push({ name, score: gameState.progress.mars.value + gameState.progress.klima.value, date: new Date().toLocaleDateString() });
            localStorage.setItem('chimeraRankings', JSON.stringify(rankings));
            loadRanking();
        });

        // SOS & RESET
        document.getElementById('sos-button').addEventListener('click', () => {
            document.body.classList.add('flash-light');
            setTimeout(() => document.body.classList.remove('flash-light'), 2000);
            addLog("SOS-Signal gesendet!", "event");
        });
        document.getElementById('reset-button').addEventListener('click', () => {
            localStorage.removeItem('chimeraState');
            location.reload();
        });

        // PLOTLY TABS
        // Spiral
        let theta = Array.from({length: 1000}, (_, i) => i * 0.1);
        let x = theta.map(t => t * Math.cos(t));
        let y = theta.map(t => t * Math.sin(t));
        Plotly.newPlot('spiral-plot', [{x, y, mode: 'lines', name: 'Migration Path'}], {title: 'Fraktal Spiral Migration Path', xaxis: {title: 'X'}, yaxis: {title: 'Y'}});

        // Roadmap
        let years = [2025, 2030, 2035, 2040, 2045, 2050];
        let emissions = [100, 80, 60, 40, 20, 0];
        Plotly.newPlot('roadmap-plot', [{x: years, y: emissions, type: 'bar', name: 'CO2 Reduction'}], {title: 'Roadmap to Climate Neutrality', xaxis: {title: 'Year'}, yaxis: {title: 'Emissions (%)'}});

        // Skagerrak
        Plotly.newPlot('skagerrak-plot', [{type: 'scattergeo', mode: 'lines', lon: [10, 12, 15], lat: [57, 58, 59], line: {color: 'blue', width: 2}, name: 'Route'}], {title: 'Skagerrak Shipping Routes', geo: {scope: 'europe', projection: {type: 'mercator'}, center: {lon: 10, lat: 58}, showland: true}});

        // INIT
        window.onload = () => {
            render();
            addLog("Willkommen im Projekt Chimera. Dein Ziel: Das Goldene Zeitalter.", "event");
            document.getElementById('defaultOpen').click();
        };
    </script>
</body>
</html>
